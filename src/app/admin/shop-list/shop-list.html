<div class="row">
    <div class="col-lg-2"></div>
    <div *ngIf="!errorLocationMessage" class="col-lg-8 text-center v-center alert alert-dismissable alert-info">
       <h4>List of shops</h4>
    </div>
    <div class="col-lg-2"></div>
 </div>
 <div *ngIf="shops" class="row">
    <div class="col-sm-2 col-md-2"></div>
    <div class="col-sm-2 col-md-8">
       <div *ngFor="let shop of shops" class="col-sm-4 col-md-3">
          <div class="thumbnail">
             <h4>{{shop.name}}</h4>
             <img src="{{shop.picture}}" >
             <div class="caption">
                <p>
                   <button type="button" class="btn btn-success" (click)="likeShop(shop.name)">Like</button>
                   <button type="button" class="btn btn-danger" (click)="DislikeShop(shop.name)">Dislike</button>
                </p>
             </div>
          </div>
       </div>
    </div>
    <div class="col-sm-2 col-md-2"></div>
 </div>
 <div class="col-sm-2 col-md-2"></div>
 <div *ngIf="noShopsMessage">
    <span class="help-block error">{{noShopsMessage}}</span>
 </div>
 <div *ngIf="errorLocationMessage" class="col-lg-8 text-center v-center alert alert-dismissable alert-warning">
    <h1>{{errorLocationMessage}}</h1>
 </div>
